<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Crypto Project{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1>Crypto Project</h1>
        <nav>
          <a href="{% url 'crypto_project_list' %}" class="text-white me-3">Crypto Projects</a>
          <a href="{% url 'task_list' %}" class="text-white me-3">Tasks</a>
          {% if user.is_authenticated %}
            <span class="text-white me-3">Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}" class="text-white">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="text-white me-3">Login</a>
            <a href="{% url 'register' %}" class="text-white">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container mt-4">
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4">
      <p>&copy; 2024 Crypto Project</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+8fAxDXY58myZy3iZ6NNRLq7uj6Vx" crossorigin="anonymous"></script>
  </body>
</html>
