{% extends "base.html" %}

{% block title %}Update Crypto Project{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Update Crypto Project</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Project</button>
  </form>
  <a href="{% url 'crypto_project_list' %}" class="btn btn-secondary mt-3">Back to Crypto Project List</a>
</div>
{% endblock %}
