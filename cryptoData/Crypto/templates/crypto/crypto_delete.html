{% extends "base.html" %}

{% block title %}Delete Crypto Project{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete this Crypto Project?</h2>
  <h3>{{ project.name }}</h3>
  <p><strong>Market Cap:</strong> {{ project.market_cap }}</p>
  <p><strong>Volume:</strong> {{ project.volume }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'crypto_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
